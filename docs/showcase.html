<script>
function fetchJSONData() {
	fetch("https://github.com/JocelynSantos21/IT105-CaffClimber/blob/main/docs/data/customershowcase.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
		rs =  '<div class="row">';
		rs += '   <div class="col-md-4"><h4>adventurename/h4></div>';
		rs += '   <div class="col-md-4"><h4>adventuredate</h4></div>';
		rs += '   <div class="col-md-4"><h4>customername</h4></div>';
		rs += '   <div class="col-md-4"><h4>customerquote/h4></div>';	
		rs += '</div>';
		for(i=0;i<data.length;i++) {
			rs += '<div class="row">';
			rs += '   <div class="col-md-4">' + data[i].adventurename + '</div>';
			rs += '   <div class="col-md-4">' + data[i].adventuredate + '</div>';
			rs += '   <div class="col-md-4">' + data[i].customername + '</div>';
			rs += '   <div class="col-md-4">' + data[i].customerquote + '</div>';	 
			rs += '</div>';
		} 
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();

</script>
<div id="recordset"></div>
